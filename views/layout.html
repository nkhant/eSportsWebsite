<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
    {{include "web2py_ajax.html"}}
  </head>
  <script>
    var get_articles_url = "{{=URL('api', 'get_articles')}}";
    var add_article_url = "{{=URL('api', 'add_article', user_signature=True)}}";
</script>

  <body class="silver">
      {{if response.flash:}}
      <div class="w2p_flash">
        {{=response.flash}}
      </div>
      {{pass}}
      <!--main top header (The entire top portion of the website)-->
      <header class="white">
        <div class="container">
          <div class="fill">
            <div class="burger accordion">

              <!--eSports logo positioning-->
                <h3 class="left">
                  <a href="{{=URL('default', 'index')}}">

                    <!--<div class = "eSports_logo">-->
                      <img style="max-width: 15%" class="logo padded" src="{{=URL('static', 'images', args="OPeSports_Logo.png")}}"/>
                        <!--</div>-->
                  <!--<div class = "top_header">-->
                    <img style="max-width: 35%" class="logo" src="{{=URL('static', 'images', args="top_bar_pattern.png")}}"/>
                  <!--</div>-->
                  </a>

                  <ul class="btn olive rounded menu right">
                    <li>
                      {{=auth.navbar(mode='dropdown')}}
                    </li>
                  </ul>

                </h3>

              <!--top bar design positioning-->

              <!-- <ul class="btn olive rounded menu right">
                <li>
                  {{=auth.navbar(mode='dropdown')}}
                </li>
              </ul> -->
         </div>
          </div>
        </div>

        <div class="sidebar black">
            <ul >

                <li class="spaced">
                  <a href="{{=URL('default', 'reader_dashboard')}}"> Dashboard</a>
                </li>

                <li class="spaced"> <img class="img_size" src="{{=URL('static', 'images', args="lol.png")}}" />
                  <a href="{{=URL('default', 'league')}}"> League</a>
                </li>

                <li class="spaced">
                  <img class="img_size" src="{{=URL('static', 'images', args="starcraft.png")}}" />
                  <a href="{{=URL('default', 'starCraft')}}"> StarCraft</a>
                </li>

                <li class="spaced">
                  <img class="img_size" src="{{=URL('static', 'images', args="smash.png")}}" />
                  <a href="{{=URL('default', 'smash')}}"> Smash</a>
                </li>

                <li class="spaced">
                  <img class="img_size" src="{{=URL('static', 'images', args="streetfighter.png")}}" />
                  <a href="{{=URL('default', 'streetfighter')}}"> Street Fighter</a>
                </li>

            </ul>
        </div>
      </header>

      <main class="silver">
        {{include}}
      </main>

      <footer class="white footer_layout">
        <div class="silver center padded social">
          <a class="fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={url}"></a>
          <a class="fa fa-twitter" href="https://twitter.com/home?status={url}"></a>
          <a class="fa fa-google" href="https://plus.google.com/share?url={url}"></a>
        </div>
        <div class="container padded max900">
          <div class="fill">
            Copyright @ 2016
          </div>
        </div>
      </footer>
  </body>

  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>

  {{block bottomjs}}{{end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
