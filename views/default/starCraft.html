{{extend 'layout.html'}}

{{block head}}
 <script src="{{=URL('static', 'js/vue.js')}}"></script>
{{end}}


<style>
#sc_background {
    background-image: url('{{=URL('static', 'images', args="starcraft_background.png")}}');
    background-size: cover;
}
</style>

<div class="top_pad full_div container" id="sc_background">
  <div id="vue-div" class="display:none">
  <!-- Here goes your main HTML code. -->

          <div class="image_container">
            <!-- Put here the code to display the images -->
            <ul  class="center_articles container">

              <li v-for="article in articles" class="display_article  btn lifted padded quarter ">
                  <a href="{{=URL('default', 'article')}}"> Article</a>
                  <img class="img_size" src="{{=URL('static', 'images', args="starcraft.png")}}" />
                  <div> Title: ${article.title} </div>
                  <div> Author: ${article.author} </div>
                  <div> Content: ${article.content} </div>
                  <div> Game: ${article.game}</div>
              </li>

            </ul>
          </div>


  </div>
</div>
<script src="{{=URL('static', 'js/default_index.js')}}"></script>
